<script type="text/javascript">

function startCam(){
  var capActivexObject=document.getElementById('cap1');
 
  //启动摄像头
  capActivexObject.start();
}

function capPicture1(){
  var capActivexObject=document.getElementById('cap1');
  capActivexObject.cap();

  var picture1=document.getElementById('cap2');
  picture1.loadBase64String(capActivexObject.jpegBase64Data); 
}

function capPicture2(){
  var capActivexObject=document.getElementById('cap1');
  capActivexObject.cap();

  var picture2=document.getElementById('cap3');
  picture2.loadBase64String(capActivexObject.jpegBase64Data); 
}

function submitToServer(){
  //读取控件的拍照结果到hidden输入项中
  var base64_data1 = document.getElementById('cap2').jpegBase64Data;  
  if (base64_data1.length==0) {
	  alert('请先拍照!');
	  return false;
  }
  document.getElementById('picData1').value=base64_data1;
  document.getElementById('picExt1').value='.jpg'; 


  var base64_data2 = document.getElementById('cap3').jpegBase64Data;  
  if (base64_data2.length==0) {
	  alert('请先拍照!');
	  return false;
  }
  document.getElementById('picData2').value=base64_data2;
  document.getElementById('picExt2').value='.jpg'; 
  
  /*注意不同的服务器端技术要配置不同的接收数据的url,可以参考submit.html的示例
  例如asp.net的程序员可以查看submit.aspx，php程序员可以查看submit.php，asp程序员可以查看submit.asp
  */
  
  //document.forms[0].action="http://localhost:8080/pages/submit.jsp";   
  
  alert('请先打开demo5.html配置服务器端程序参数再继续测试!');
  return false;
  document.forms[0].submit(); 
}
